<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin|To do</title>
    <link rel="shortcut icon" href="/src/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div class="container">
        <dialog>
            <form>
                <h2>Add a task</h2>
                <div class="input-container">
                    <div class="title">
                        <label for="input-title">Title</label><br>
                        <input type="text" name="title" id="input-title" class="form-input" required>
                    </div>
                    <div class="description">
                        <label for="input-description">Description</label><br>
                        <input type="text" name="description" id="input-description" class="form-input" required>
                    </div>
                    <div class="due-date">
                        <label for="input-due-date">Due date</label><br>
                        <input type="date" name="due-date" id="input-due-date" class="form-input" required>
                    </div>
                    <div class="priority">
                        <p>Select priority:</p>
                        <div class="priority-btns">
                            <button type="button" id="priority-low" priority="low">Low</button>
                            <button type="button" id="priority-medium" priority="medium">Medium</button>
                            <button type="button" id="priority-high" priority="high">High</button>
                        </div>
                    </div>
                    <label for="add-into-project">Select a project:</label>
                    <select name="goes-into-project" id="add-into-project" required>
                        <option value="" selected>---Select a project---</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="school">School</option>
                        <option value="projects">Projects</option>
                        <option value="upcoming">Upcoming</option>
                        <option value="waiting">Waiting</option>
                    </select>
                    <div class="action-btns">
                        <button type="submit" id="submit-btn">Add</button>
                        <button type="button" id="cancel-btn">Cancel</button>
                    </div>
                    
                </div>
            </form>
        </dialog>
        <header>
            <img src="/src/logo.svg" alt="logo icon">
            <h1>To Do List</h1>
            <button type="button" id="add-btn">&plus;</button>
        </header>
        <main>
            <div class="left-menu">
                <div class="menu">
                    <div class="menu-item" category="work">
                        <img src="/src/work.svg" alt="Work icon">
                        <p>Work</p>
                    </div>
                    <div class="menu-item" category="personal">
                        <img src="/src/personal.svg" alt="Personal icon">
                        <p>Personal</p>
                    </div>
                    <div class="menu-item" category="school">
                        <img src="/src/school.svg" alt="School icon">
                        <p>School</p>
                    </div>
                    <div class="menu-item" category="projects">
                        <img src="/src/projects.svg" alt="Projects icon">
                        <p>Projects</p>
                    </div>
                    <div class="menu-item" category="upcoming">
                        <img src="/src/upcoming.svg" alt="Upcoming icon">
                        <p>Upcoming</p>
                    </div>
                    <div class="menu-item" category="waiting">
                        <img src="/src/waiting.svg" alt="Waiting icon">
                        <p>Waiting</p>
                    </div>
                </div>
            </div>
            <div class="right-content" id="right-content">
            </div>
        </main>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
